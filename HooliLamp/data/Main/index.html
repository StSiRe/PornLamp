<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Hooli Smart Lamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" src="Images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="Elements.js"></script>
    <script src="data.js"></script>
    <script src="Animations.js"></script>
    <script src="Main.js"></script>
    <script src="Alarm.js"></script>
  </head>
  <body>    
    <div class='page'>
      <div id="main"> 
        <div class='form'>
          <div class = 'image'>
            <img src = "Images/logo.svg">
          </div>
        </div>

        <p></p> 


        <div class='wrapper'>
          <div class='leftElement' onclick="CreateAnimationWindow();">
            <div class = 'image'>
              <img src = "Images/Animations.svg">
            </div>
          </div>
          <div class='rightElement' onclick="location.href='/Music'">
            <div class = 'image'>
              <img src = 'Images/Music.svg'>
            </div>
          </div>
        </div>

        <p></p>

        <div class='wrapper'>
          <div class='leftElement' onclick="CreateAlarmWindow();">
            <div class = 'image'>
              <img src = "Images/Alarm.svg">
            </div>
          </div>
          <div class='rightElement' onclick="location.href='/Settings'">
            <div class = 'image'>
              <img src = "Images/Settings.svg">
            </div>
          </div>
        </div> 
        
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Hooli Smart Lamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Images/icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="data.js"></script>
  </head>
  <body>    
    <div class='page'>
      <div id="main">
        


        <div class='form'>
          <div class = 'image'>
            <img src = "Images/logo.png">
          </div>
        </div>

        <p></p> 


        <div class='wrapper'>
          <div class='iconRight' onclick="Animations();">
            <div class = 'image'>
              <img src = "Images/Animations.png">
            </div>
          </div>
          <div class='iconLeft' onclick="location.href='/Music'">
            <div class = 'image'>
              <img src = 'Images/Music.png'>
            </div>
          </div>
        </div>

        <p></p>

        <div class='wrapper'>
          <div class='iconRight' onclick="location.href='/Alarm'">
            <div class = 'image'>
              <img src = "Images/Alarm.png">
            </div>
          </div>
          <div class='iconLeft' onclick="location.href='/Settings'">
            <div class = 'image'>
              <img src = "Images/Settings.png">
            </div>
          </div>
        </div>
        <div class='form'>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>   
        
        

      </div>
    </div>
  </body>
</html>
